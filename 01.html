<script>
    /*
    Alunos Aprovados
Você possui um array de notas de alunos: [8.5, 3.7, 6.9, 7.0, 5.2].
Peça para o usuário adicionar uma nova nota. Depois, usando for...of, conte quantos alunos foram aprovados, considerando que a nota de corte estabelecida foi 6.0.
Exiba o número total de alunos aprovados.
    */

    let notasAlunos = [8.5, 3.7, 6.9, 7.0, 5.2];
    const novaNota = Number(prompt(`Informe uma nova nota para adicionar na lista:`));

    let listaNotasAlunos = notasAlunos.push(novaNota);
    let alunosAprovados = [];

    for(let num of notasAlunos){
        if(num >= 6){
            alunosAprovados.push(num);
        }
    }

    let quantidadeAprovados = alunosAprovados.length;

    alert(`O número total de alunos aprovados é: ${quantidadeAprovados}`);

</script>
